<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<!-- Include the above in your HEAD tag -->

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<div class="main">  
  <div class="container">
    <div class="middle">
          <div id="login">
            <form  *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate >          
              <div class="form-group">
                  <span class="fa fa-user"></span>
                  <input type="text"  name="username" class="form-control" [(ngModel)]="form.username" #username="ngModel" Placeholder="Username" required >
                  <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid" >Username is required!</div>
              </div> 
              <div class="form-group">
                  <span class="fa fa-lock"></span>
                  <input type="password"  name="password" class="form-control" [(ngModel)]="form.password"  minlength="6" #password="ngModel" required >              
                  <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid" >password is required!</div>
                  <div *ngIf="password.errors"> Password must be at least 6 characters </div>
              </div>
              <div>
                  <span style="width:48%; text-align:left;  display: inline-block;">
                    <a class="small-text" href="/register">Forgot password?</a>
                  </span>
                  <div class="form-group">
                    <button class="btn btn-primary btn-block">Login</button>
                  </div> 
                  <div class="form-group">
                    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed" > ce identifiant n'existe pas: {{ errorMessage }} </div>
                  </div>     
              </div>     
            </form>
        </div> 
        <!-- end login -->
        <div class="logo"><p>Sonatel Academy</p><div class="clearfix"></div>
      </div>         
    </div>
    <div class="alert alert-success" *ngIf="isLoggedIn">Logged in as {{ roles }}.</div>
  </div>
</div>
