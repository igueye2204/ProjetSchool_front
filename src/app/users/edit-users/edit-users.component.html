 <!-- Default form register -->
<div class=" row p-3 justify-content-center costum-line">

    <form name="form" [formGroup] ="contactForm" (ngSubmit)="onSubmit()"  novalidate class="text-center border border-light w-75 h-75 shadow-lg p-3 mb-5 bg-white ">

      <p class="h4 mb-4">Modification utilisateur</p>
      <hr>

    <div class="col">
      <div>
        <img *ngIf="user.avatar" [src]="imgSrc" (click)="fileUploader.click()" class="rounded-circle border" style="width: 152px;
        height: 152px;" >
      </div>
      <hr>

      <div class="form-row mb-4">
          <div class="col">
            <!-- First name -->
            <input type="text" class="form-control" name="prenom" formControlName="prenom" placeholder="Prenom"  />
                <small class="text-danger" *ngIf="(f.prenom.touched || submitted) && f.prenom.errors?.required"> Prenom est requis</small>
          </div>

          <div class="col">
            <!-- Last name -->
            <input type="text" class="form-control" name="nom" formControlName="nom" placeholder="Nom" />
              <small class="text-danger" *ngIf="(f.nom.touched || submitted) && f.nom.errors?.required"> Nom est requis</small>
          </div>
      </div>


        <!-- Username -->
        <input type="text" class="form-control" name="username"  formControlName="username" minlength="3" maxlength="20"   id="defaultRegisterFormUsername" class="form-control mb-4" placeholder="Username">
          <small class="text-danger" *ngIf="(f.nom.touched || submitted) && f.nom.errors?.required"> Username est requis</small>
          <!-- <small class="text-danger" *ngIf="(submitted) && f.nom.errors?.userNameNotAvailable"> Username est plus disponible</small> -->


              <!-- E-mail -->
        <input type="email" class="form-control mb-4" name="email" formControlName="email" placeholder="E-mail"  />
            <small class="text-danger" *ngIf="(f.email.touched || submitted) && f.email.errors?.required"> Email est requis</small>
            <small class="text-danger" *ngIf="(f.email.touched || submitted) && f.email.errors?.email"> Mettre un mail valide</small>

          <!-- Newsletter -->
      <input type="file" accept="image/*" #fileUploader multiple class="form-control" (change)="onFileSelect($event)" name="avatar" formControlName="avatar" >
      
      </div>
      <br>


    <!-- Sign up button -->
    <button class="btn btn-primary"  type="submit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Submit</font></font></button>

    <br>
    <br>
    <ng-container *ngIf="isSuccessful" class="border border-light shadow-lg bg-white">
      <p class="text-center alert alert-success">
        Successfully Update!
      </p>

    </ng-container>
  </form>

 </div>
 <!-- Default form register -->
